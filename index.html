<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/71651d5108.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>HOMEPAGE</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <img src="images/esersahiner-logo-beyaz.png" alt="logo">
            <div class="menu-toggle"></div>
            <ul id="navbar-ul">
                <li class="navbar-li"><a class="navbar-link active" href="#">Anasayfa</a></li>
                <li class="navbar-li"><a class="navbar-link" href="#">Hakkımda</a></li>
                <li class="navbar-li"><a class="navbar-link" href="#">Portfolyo</a></li>
                <li class="navbar-li"><a class="navbar-link" href="#">İletişim</a></li>
            </ul>
        </nav>
        <div id="social-bar">
            <ul id="social-ul">
                <li class="social-li"><a class="social-link" href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
                <li class="social-li"><a class="social-link" href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
                <li class="social-li"><a class="social-link" href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
                <li class="social-li"><a class="social-link" href="#"><i class="fab fa-facebook-f"></i> Facebook</a></li>
            </ul>
        </div>
    </header>
    <div id="container">

        <div id="slider-main">
            <div id="slide">
                <div id="slide-image-box">
                    <img class='slide-image' src="images/slider/1.jpg" alt="Slide">
                    <img class='slide-image' src="images/slider/2.jpg" alt="Slide">
                    <img class='slide-image' src="images/slider/3.jpg" alt="Slide">
                    <img class='slide-image' src="images/slider/4.jpg" alt="Slide">
                </div>
                <div id="slide-info">
                    <h3 id="info-header">Başlık</h3>
                    <p id="info-content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, placeat.</p>
                    <a href="#" id="info-readmore">Devamını oku...</a>
                </div>
            </div>
            <a href="#" id="slider-arrowr"><i class="fas fa-arrow-circle-right"></i></a>
            <a href="#" id="slider-arrowl"><i class="fas fa-arrow-circle-left"></i></a>
        </div>

        <div class='parallax-container'>
            <img src="images/parallax/1.png" data-speed="1" alt="1" class="pitem">
            <img src="images/parallax/2.png" data-speed="3" alt="1" class="pitem">
            <img src="images/parallax/3.png" data-speed="5" alt="1" class="pitem">
            <img src="images/parallax/4.png" data-speed="2" alt="1" class="pitem">
            <img src="images/parallax/5.png" data-speed="4" alt="1" class="pitem">
            <img src="images/parallax/6.png" data-speed="6" alt="1" class="pitem">
            <img src="images/parallax/7.png" data-speed="1" alt="1" class="pitem">
            <img src="images/parallax/8.png" data-speed="3" alt="1" class="pitem">
            <img src="images/parallax/9.png" data-speed="5" alt="1" class="pitem">
            <img src="images/parallax/10.png" data-speed="10" alt="1" class="pitem">
            <img src="images/parallax/11.png" data-speed="4" alt="1" class="pitem">
            <img src="images/parallax/12.png" data-speed="6" alt="1" class="pitem">
            <h2 class="pitem" data-speed="2">PARALLAX</h2>
            <h2 class="p-text">by Eser Şahiner</h2>
        </div>







    </div> 
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/responsive.js"></script>
    <script type='text/javascript' src="js/parallaxbyES.js"></script>
    <script type='text/javascript' src="js/sliderbyES.js"></script>
</body>
</html>
